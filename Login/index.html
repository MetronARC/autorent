<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./autorentbatam.png" type="image/svg+xml">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <title>AutoRent Batam</title>
    <style>
        .checklist {
            display: none;
        }
        .checklist.ticked {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container" data-aos="zoom-out">
        <header>
            <img src="./autorentbatam.png" alt="Your Logo" class="logo">
        </header>
        <div class="forms-container">
            <div class="signin-signup">
                <form action="./login.php" method="post" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                </form>
               <form action="./register.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()" class="sign-up-form">
    <h2 class="title">Sign up</h2>
    <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="username" required>
    </div>
    <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" name="email" required>
    </div>
    <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="password" required>
    </div>
    <div class="input-field">
        <i class="fab fa-whatsapp"></i>
        <input type="tel" placeholder="WhatsApp Number" name="whatsapp_number" required>
    </div>
<strong>Upload National ID Card / Passport</strong>
<div class="input-field">
    <label for="national_id" class="file-upload"></label>
    <input type="file" id="national_id" name="national_id" accept="image/*" required onchange="showChecklist('national_id_checklist')">
    <i class="fas fa-check-circle checklist" id="national_id_checklist"></i>
</div>

<strong>Upload Driver License</strong>
<div class="input-field">
    <label for="driver_license" class="file-upload"></label>
    <input type="file" id="driver_license" name="driver_license" accept="image/*" required onchange="showChecklist('driver_license_checklist')">
    <i class="fas fa-check-circle checklist" id="driver_license_checklist"></i>
</div>
<strong>Upload Insurance Image</strong>
<div class="input-field">
    <label for="insurance_image" class="file-upload"></label>
    <input type="file" id="insurance_image" name="insurance_image" accept="image/*" required onchange="showChecklist('insurance_image_checklist')">
    <i class="fas fa-check-circle checklist" id="insurance_image_checklist"></i>
</div>
<div class="policy-text">
                        <input type="checkbox" id="policy" required>
                        <label for="policy">
                            I agree to the
                            <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
    <input type="submit" class="btn" value="Sign up">
</form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <button class="btn transparent" id="sign-up-btn" style="margin-top: 10px;">Sign up</button>
                </div>
                <img src="img/stargazer-1.png" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <button class="btn transparent" id="sign-in-btn" style="margin-top: 10px;">Sign in</button>
                </div>
                <img src="img/stargazer-1.png" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="app.js"></script>
    <script>
        function showChecklist(id) {
            document.getElementById(id).classList.add('ticked');
        }
    </script>

<script>
        function validateForm() {
            var policyCheckbox = document.getElementById("policy");
        
            if (!policyCheckbox.checked) {
                alert("Please agree to the Terms & Conditions");
                return false;
            }
        
            return true;
        }
    </script>
</body>
</html>
